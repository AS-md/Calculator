<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" class="display input"/>
        
        <div class="buttons">

            <button class="operator orange button">AC</button>
            <button class="operator button">←</button>
            <button class="operator button">%</button>
            <button class="operator button">/</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operator button">*</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operator button">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operator button">+</button>

            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="operator orange button">=</button>

        </div>
    </div>
    <div class="aboutKey">
        <p>AC&nbsp : &nbspDelete Key</p>
        <p>←&nbsp&nbsp : &nbspBackspace Key</p>
        <p>=&nbsp&nbsp : &nbspEquals-To Key</p>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <h4>© AS-MD</h4>
</footer>
</html>
